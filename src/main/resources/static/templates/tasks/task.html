<sb-navbar current="stories"></sb-navbar>

<div class="row container-fluid">

    <div class="col-md-offset-1 col-lg-4">
        <h1>{{task.name}}</h1>
        <blockquote>
            <p>{{task.description}}</p>
            <small><cite title="Source Title">{{task.user.login}}</cite></small>
        </blockquote>

        <div class="list-group">
            <div href="#" class="list-group-item active" ng-repeat="test in task.tests">
                <p ng-class="{'text-success': test.validate ,'text-danger': !test.validate}">{{test.name}}</p>
            </div>
        </div>

    </div>

</div>
