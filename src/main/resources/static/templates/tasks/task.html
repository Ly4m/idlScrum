<sb-navbar current="stories"></sb-navbar>

<div class="row container-fluid">
    <div class="col-md-offset-1 col-lg-6" ng-show="modify">
        <button ng-click="triggerModify()" class="btn btn-primary pull-right"> Modify</button>

        <h1>{{task.name}}
        </h1>
        <blockquote>
            <p>{{task.description}} </p>
            <small><cite title="Source Title">{{task.user.login}}</cite></small>
        </blockquote>


        <div class="list-group">
            <div href="#" class="list-group-item active" ng-repeat="test in task.tests">
                <p ng-class="{'text-success': test.validate ,'text-danger': !test.validate}">{{test.name}}</p>
            </div>
        </div>

    </div>

    <div class="col-md-offset-1 col-lg-6" ng-show="!modify">
        <button ng-click="save()" class="btn btn-success pull-right"> Save</button>

        <form>
            <h1>
                <input type="text" class="form-control" id="inputName" placeholder="Name" required
                       ng-model="task.name">
            </h1>
            <blockquote>
                <textarea class="form-control" rows="3" id="inputDescription"
                          placeholder="The description of the task." required
                          ng-model="task.description"></textarea>
                <small><cite title="Source Title">
                    <select class="form-control" id="userSelect" ng-model="task.user.id" required>
                        <option ng-repeat="user in users" value="{{user.id}}">{{user.login}}</option>
                    </select>
                </cite></small>
            </blockquote>

            <div class="list-group">
                <div href="#" class="list-group-item active" ng-repeat="test in task.tests">
                    <p ng-class="{'text-success': test.validate ,'text-danger': !test.validate}">{{test.name}}</p>
                </div>
            </div>
        </form>
    </div>

</div>
