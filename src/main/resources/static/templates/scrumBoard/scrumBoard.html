<sb-navbar current="scrumboard"></sb-navbar>

<div class="row container-fluid">

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th class="col-md-2 col-md-offset-1"><h2>User Stories</h2></th>
            <th class="col-md-2"><h2>To do</h2></th>
            <th class="col-md-2"><h2>Doing</h2></th>
            <th class="col-md-2"><h2>Done</h2></th>
            <th class="col-md-2"><h2>Regressed</h2></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="story in stories">
            <td>
                <div class="well"><h4>{{story.text}}</h4></div>
            </td>
            <td>
                <div ng-repeat="task in story.tasks | filter:{'state':0}">
                    <sb-task idTask="task.id" header="task.name" description="task.description"></sb-task>
                </div>
            </td>
            <td>
                <div ng-repeat="task in story.tasks | filter:{'state':1}">
                    <sb-task idTask="task.id"  header="task.name" description="task.description"></sb-task>
                </div>
            </td>
            <td>
                <div ng-repeat="task in story.tasks | filter:{'state':2}">
                    <sb-task idTask="task.id" header="task.name" description="task.description"></sb-task>
                </div>
            </td>
            <td>
                <div ng-repeat="task in story.tasks| filter:{'state':3}">
                    <sb-task idTask="task.id" header="task.name" description="task.description"></sb-task>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
