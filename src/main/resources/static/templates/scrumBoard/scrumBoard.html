<div class="row container-fluid">

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th class="col-md-2 col-md-offset-1"><h1>User Stories</h1></th>
            <th class="col-md-2"><h1>To do</h1></th>
            <th class="col-md-2"><h1>Doing</h1></th>
            <th class="col-md-2"><h1>Done</h1></th>
            <th class="col-md-2"><h1>Regressed</h1></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="story in stories">
            <td><h3>{{story.text}}</h3></td>
            <td>
                <div ng-repeat="task in story.tasks | filter:{'state':0}">
                    <sb-task header="task.name" description="task.description"></sb-task>
                </div>
            </td>
            <td>
                <div ng-repeat="task in story.tasks | filter:{'state':1}">
                    <sb-task header="task.name" description="task.description"></sb-task>
                </div>
            </td>
            <td>
                <div ng-repeat="task in story.tasks | filter:{'state':2}">
                    <sb-task header="task.name" description="task.description"></sb-task>
                </div>
            </td>
            <td>
                <div ng-repeat="task in story.tasks| filter:{'state':3}">
                    <sb-task header="task.name" description="task.description"></sb-task>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
